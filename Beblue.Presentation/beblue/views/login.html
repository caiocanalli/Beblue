<div class="container" style="margin-top: 120px;">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="panel panel-default">
                <div class="panel-body">

                    <div style="margin: 20px 0;">
                        <h6 class="text-center titulo">Beblue Notes - Login</h6>
                    </div>

                    <form name="loginForm">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-mail" ng-model="usuario.email" ng-required="true" autofocus />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha" ng-model="usuario.senha" ng-required="true" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="pull-right">
                                        <button class="btn btn-primary" ng-disabled="loginForm.$invalid || logando" ng-click="autenticar(usuario)">Entrar</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <a href="#/cadastro" class="text-center">Cadastrar</a>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <a href="#/senha" class="text-center">Esqueci minha senha</a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
