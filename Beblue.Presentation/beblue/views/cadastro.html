<div class="container" style="margin-top: 120px;">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="panel panel-primary">
                <div class="panel-body">

                    <div style="margin: 20px 0;">
                        <h6 class="text-center titulo">Beblue Notes - Cadastrar</h6>
                    </div>

                    <form name="cadastroForm">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome" ng-model="usuario.nome" ng-required="true" autofocus />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-mail" ng-model="usuario.email" ng-required="true" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha (Mínimo 8 dígitos)" ng-model="usuario.senha" ng-minlength="8" ng-required="true" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="pull-right">
                                        <button class="btn btn-primary" ng-disabled="cadastroForm.$invalid || cadastrando" ng-click="cadastrar(usuario)">Cadastrar</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>

                    </form>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <a href="#/login">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
