<div class="container" style="margin-top: 120px;">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="panel panel-primary">
                <div class="panel-body">

                    <div style="margin: 20px 0;">
                        <h6 class="text-center titulo">Beblue Notes - Recuperar senha</h6>
                    </div>

                    <form name="senhaForm">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-mail" ng-model="usuario.email" ng-required="true" autofocus />
                                    {{novaSenha}}
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="pull-right">
                                        <button class="btn btn-primary" ng-disabled="senhaForm.$invalid || recuperando" ng-click="enviar(usuario)">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <a href="#/login">Login</a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
